<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejemplo Tables</h1>

    <table width = "100%" border="1">
        <caption>Ejemplo Espacio de columna y filas</caption>
        <tr>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td colspan="2" style="background-color: yellow;">3</td>
        </tr>
        <tr>
            <td colspan="3" style="background-color: blue;">4</td>
            <td>7</td>
        </tr>
        <tr>
            <td>8</td>
            <td colspan="2" style="background-color: green;">9</td>
            <td>11</td>
        </tr>
    </table>

    <table width = "100%" border="1">
        <caption> Ejemplo Tablas 2 </caption>
            <tr>
                <th>a</th>
                <th>b</th>
                <th>c</th>
            </tr>
            <tr>
                <td rowspan="3"> 1 </td>
                <td>2</td>
                <td>3</td>

            </tr>
            <tr>

                <td colspan="2">4</td>

            </tr>

            <tr>
                <td>5</td>
                <td>6</td>
            </tr>
       
    </table>

     <table width = "100%" border="1">
        <caption> Ejemplo Tablas 3 </caption>
            <tr>
                <th>a</th>
                <th>b</th>
                <th>c</th>
            </tr>

            <tr>
                <td> 1 </td>
                <td rowspan="3">2</td>
                <td>3</td>

            </tr>

            <tr>
                <td rowspan="2">5</td>
                <td>4</td>
            </tr>
            <tr>
                <td>6</td>
            </tr>

 


    </table>

    <table width = "100%" border="1">
        <caption> Ejemplo Tablas 4 </caption>
            <tr>
                <th>a</th>
                <th>b</th>
                <th>c</th>
            </tr>

            <tr>
                <td> 1 </td>
                <td colspan="2">2</td>

            </tr>

            <tr>
                <td colspan="3">3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>

 


    </table>
</body>
</html>
